<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
    <div class="container">
        <h1>TIC-TAC-TOE</h1>  
    </div>
    <div class="ticbox"></div>
    <div class="boxone">X</div>
    <div class="boxtwo">O</div>
    <div class="boxthree">X</div>
    <div class="boxfour">0</div>
    <div class="boxfive">0</div>
    <div class="boxsix">X</div>
    <div class="boxseven">O</div>
    <div class="boxeight">X</div>
    <div class="boxnine">X</div>
    </div>
    <div class="resetbutton">
        <button id="resetbutton">RESET GAME</button>
    </div>
        <aside id="info">
            <h2>Who's Turn</h2>
            <div id="Who's-Turn" class="X">
                <span class="X">Player 1</span>
                <span class="O">Player 2</span>
            </div>
            <h2>Score Card</h2>
                <div id="score">
                    Player 1: <span id="player-one-score">0</span> <br/>
                    Player 2: <span id="player-two-score">0</span><br/>
                </div>
        </aside>
    </div>

<body>
    
</body>
</html>
